# Minimal KataGo config for e2e testing
# Analysis engine settings
numAnalysisThreads = 1
numSearchThreads = 1
maxVisits = 100
maxTime = 5.0
maxPlayouts = 200

# Neural net settings
nnCacheSizePowerOfTwo = 16
nnMutexPoolSizePowerOfTwo = 10
nnMaxBatchSize = 8
nnRandomize = false

# Search settings
numVirtualLossesPerThread = 1
searchFactorAfterOnePass = 0.50
